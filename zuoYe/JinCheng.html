<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <!-- 编码格式 -->
    <meta charset="UTF-8">


    <!-- content="IE=edge"要求 Internet Explorer 使用最新的标准模式来呈现网页 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- width=device-width无论是在桌面上还是移动设备上，网页都会根据设备的宽度进行自适应调整。
        initial-scale=1.0：设置初始的缩放级别为1.0。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- 页面标题 -->
    <title>进程</title>


    <!-- 引用css样式 -->
    <link rel="stylesheet" href="../css/layui.css">

    <!-- 引用的js文件 -->
    <script src="../js/layui.js"></script>

</head>


<body>

    <ul class="layui-nav">
        <li class="layui-nav-item layui-this"><a href="JinCheng.html">进程展示</a></li>
        <li class="layui-nav-item"><a href="">添加进程</a></li>
      </ul>

    <table class="layui-hide" id="test" style="width: 400px;"></table>

    <script>

        //初始数据
        var original = [{
                    "id": "1",
                    "name": "进程1",
                    "statue": "正在运行"
                }
                ]

        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , cols: [[
                    { field: 'id', title: '进程ID' }
                    , { field: 'name', title: '进程名称' }
                    , { field: 'statue', title: '进程状态' }
                ]]
                , data: original
            });
        });

    </script>


</body>



</html>
