<!DOCTYPE html>

<html lang="zh-CN">

<head>
    
    <!-- 编码格式 -->
    <meta charset="UTF-8">


    <!-- content="IE=edge"要求 Internet Explorer 使用最新的标准模式来呈现网页 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- width=device-width无论是在桌面上还是移动设备上，网页都会根据设备的宽度进行自适应调整。
        initial-scale=1.0：设置初始的缩放级别为1.0。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- 页面标题 -->
    <title>个人博客</title>

    
    <!-- 引用css样式 -->
    <link rel="stylesheet" href="advancedresume.css">


</head>


<body>

    <!-- 引用的js文件 -->
    <script src="advancedresume.js"></script>

</body>



</html>
